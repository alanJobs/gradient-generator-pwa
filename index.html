<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de degradados para CSS en tiempo real y Hecho en el curso de Vue 3">

    <!-- Metadata para PWA  -->
    <!-- Color de barra de estado ANDROID -->
    <meta name="theme-color" content="#f5f5dc">
    <!-- Optimizacion de SEO para decir que es compatible con Dispositivo -->
    <meta name="MobileOptimized" content="width">
    <!-- Optimizacion de SEO para decir que es de uso para dispositivo -->
    <meta name="HandheldFriendly" content="true">
    <!-- Color de barra de estado IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Fin Metadata para PWA  -->

    <title>Gradient Gen</title>

    <!-- Iconos  -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <!-- Icono para descargar aplicacion en el navegador  -->
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <!-- Icono que se muestra en la pantalla al renderizar la aplicacion  -->
    <link rel="apple-touch-startup-image" href="./img/favicon.png">
    <!-- Fin Iconos  -->

    <!-- Manifest  -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <hr>

        <form action="">
            <label>Color 1: <input type="color" v-model="fcolor"></label>
            <label>Color 2: <input type="color" v-model="scolor"></label>
        </form>


        <p>HEX1: {{fcolor}}</p>
        <p>HEX2: {{scolor}}</p>
        <p>
            {{setColor}}
        </p>

        <form>
            <label><input class="value-css" type="text" :value="setColor" /></label>
            <label><input type="radio" value="1" v-model.number="orientation" />Right</label>
            <label><input type="radio" value="2" v-model.number="orientation" />Left</label>
            <label><input type="radio" value="3" v-model.number="orientation" />Top</label>
            <label><input type="radio" value="4" v-model.number="orientation" />Bottom</label>
        </form>

        <div class="area" :style="setColor"></div>
    </div>

    <script src="./load.js"></script>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>

</html>
